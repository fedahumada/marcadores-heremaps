<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Login</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form>
            <div class="form-group">
                <label for="txtUsername">USUARIO</label>
                <input type="text" class="form-control" id="txtUsername" placeholder="Nombre de Usuario">
            </div>
            <div class="form-group">
                <label for="txtPassword">CONTRASEÑA</label>
                <input type="password" class="form-control" id="txtPassword" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                    <label class="form-check-label" for="dropdownCheck2">
                        Recuérdame
                    </label>
                </div>
            </div>
            <button type="submit" onclick="guardar()" class="btn btn-primary" id="btnIngresar">INGRESAR</button>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./login.js"></script>
    <script>
        function guardar() {
            const formulario = document.getElementsByTagName("form")[0];

            formulario.addEventListener("submit", (e) => {
                e.preventDefault();
                signIn();
            });
        }

        function cerrarSesion() {
            window.location.replace("login.html")
        }
    </script>
</body>

</html>
